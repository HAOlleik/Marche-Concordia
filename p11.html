    <h1>Order List</h1>
    <p>Edit and manage your orders from here.</p>

    <div>
      <form class="d-flex">
        <input
          id="navSearchBar"
          class="form-control me-2"
          type="search"
          placeholder="Search Orders"
          aria-label="Search"
          width="25em"
        />
        <button class="btn secondary" type="submit">Search</button>
      </form>
      <div>
        <button type="button" class="btn primary" id="addbtn">Add</button>
      </div>
    </div>
    <div class="">
      <table class="table table-striped">
        <tr>
          <th>Order #</th>
          <th>Date</th>
          <th>Customer</th>
          <th>Total</th>
          <th>Fulfilled</th>
          <th></th>
        </tr>
        <tr>
          <td>#0001</td>
          <td>10/06/2021</td>
          <td>John Smith</td>
          <td>$50.45</td>
          <td>&#10003;</td>

          <td>
            <div class="cellbtn">
              <button type="button" class="btn primary" id="delete">
                Delete</button
              ><button type="button" class="btn secondary edit">
                &nbsp&nbspEdit&nbsp&nbsp
              </button>
            </div>
          </td>
        </tr>
        <tr>
          <td>#0002</td>
          <td>15/06/2021</td>
          <td>Tom Corey</td>
          <td>$18.76</td>
          <td>&#8854;</td>

          <td>
            <div class="cellbtn">
              <button type="button" class="btn primary" id="delete">
                Delete</button
              ><button type="button" class="btn secondary edit">
                &nbsp&nbspEdit&nbsp&nbsp
              </button>
            </div>
          </td>
        </tr>
        <tr>
          <td>#0003</td>
          <td>03/07/2021</td>
          <td>Elizabeth Patel</td>
          <td>$65.39</td>
          <td>&#10007;</td>
          <td>
            <div class="cellbtn">
              <button type="button" class="btn primary" id="delete">
                Delete</button
              ><button type="button" class="btn secondary edit">
                &nbsp&nbspEdit&nbsp&nbsp
              </button>
            </div>
          </td>
        </tr>
      </table>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <header class="head">


    </header>


    <section class="container">
        <form action="/#">
            <h2>Edit Item</h2>
            <p>To edit a given product, fill in each required feild, and click the save button to submit.</p>
            <label for="product">Product Name:</label>
            <input type="text" id="Product" name="" size="30" required>
            <label for="source">Product Source:</label>
            <input type="text" id="source" name="" size="30" required>
            <label for="descrip">Description:</label>
            <textarea name="name" id="description" cols="70" rows="5"></textarea>
            <label for="price">Price:</label>
            <input type="text" id="price" name="name" required>

            <div id="buttons">
                <label for="img">Upload Image</label>
                <input type="file" id="img" name="name" required>
                <button>Submit</button>
            </div>

        </form>
    </section>

    </footer>

</body>

</html>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Fieild Berry Mix</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <!--class container-->

   <div class="container">
        <div class="row no-gutter">
          <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 ">
            <div class = "product-Image"> 
                <a href="#"><img src ="frozen/frozen-fruit.jpg" alt = "frozen fruits image" width = "100%"> </a>
                </div>
          </div>
          <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 ">
            <div class = "product-name">
                <p> Field Berry Mix</p>
            </div>

             <div class = "company-name">
                <p> Gourmet Delight</p>
            </div>

            <div class = "product-size">
                <p> 600 g</p>
            </div>
            
            <div class = "product-price">
                <p> $7.20</p>
            </div>

            <!-- button for description-->


            <button type="button-description" class="button0">More Description</button>
              <div class="line-text">
        <p> Europe's best brand Field Berry mix contains strawberries, blueberries and blackberries. All natural fruit.
            No sugar added.Good source of Vitamin C.</p>
            </div>

             <!-- quantity -->

     <div class = "quantity">
        <label for="quantity">Qty:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10">
        </div>

         <!-- buttons for add to cart and add to list -->
         <div class = "button">
            <br><br>
            <a href="#" class="btn primary">ADD TO CART</a>
             <a href="#" class="btn secondary">&nbspADD TO LIST&nbsp</a>
          <br><br>
                  </div>


        </div>
      </div>
    </div>
    
</body>
</html>
